[loggers]
keys=root

[handlers]
# Add ", file_handler" to log to file
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
# Add ", file_handler" to log to file
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('%(logfilename)s', 'a')

[formatter_formatter]
format=%(asctime)s %(name)s %(levelname)-5s %(message)s
datefmt=%Y-%m-%dT%H:%M:%S%z
